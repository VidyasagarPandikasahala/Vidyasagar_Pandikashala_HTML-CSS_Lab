<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>HTML LAB</title>
    <link rel="stylesheet" href="gmail.css" />
  </head>
  <body>
    <video src="Background_Video.mp4" autoplay muted loop></video>
    <div class="form-container">
      <h3>Create Gmail Account</h3>
      <form action="" id="lab-form">
        <input type="text" placeholder="First name" required />

        <input
          type="number"
          min="8000000000"
          max="9999999999"
          placeholder="Contact Number"
          required
        />

        <input type="email" placeholder="Enter E-mail" required />

        <button>Submit</button>
        <button>Reset</button>
      </form>
    </div>
  </body>
</html>
