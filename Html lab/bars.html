<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>HTML LAB</title>
    <link rel="stylesheet" href="bars.css" />
  </head>

  <body class="bars">
    <div class="bars-header-container">Example of Bar-Chart</div>
    <div class="chart-container">
      <div class="bar-text-title-container">
        <div class="bar-text-container">
          <div class="text-container-30"><p>30%</p></div>
          <div class="white-bar"></div>
          <div class="black-bar-30"></div>
        </div>
        <div class="bar-text-container">
          <div class="text-container-40"><p>40%</p></div>
          <div class="white-bar"></div>
          <div class="black-bar-40"></div>
        </div>
        <div class="bar-text-container">
          <div class="text-container-80"><p>80%</p></div>
          <div class="white-bar"></div>
          <div class="black-bar-80"></div>
        </div>
      </div>
      <div class="title">
        <h1 class="heading">Bar Chart</h1>
      </div>
    </div>
  </body>
</html>
